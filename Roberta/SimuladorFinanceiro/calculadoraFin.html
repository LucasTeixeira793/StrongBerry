<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="shortcut icon" href="./morango.png" type="image/x-icon" />
    <title>StrongBerry</title>
  </head>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(202, 204, 209);
    }
    h2 {
      background-color: darkred;
      color: white;
    }
    input {
      width: 250px;
      height: 25px;
    }
    p {
      font-size: 25px;
    }
    button {
      width: 150px;
    }
  </style>

  <body>
    <center>
      <h1><img src="./Logo_strongberry.png" alt="Logo" /></h1>
      <h2>Simulador financeiro</h2>

      <p>
        Insira quantos metros <sup>2</sup> de área plantada sua estufa comporta
      </p>
      <br />

      <input id="inputMetros" placeholder="insira aqui a metragem" />
      <br /><br />
      <button onclick="ganhos()">Calcular</button>
      <div id="exibir"></div>
    </center>
  </body>
</html>
<script>
  function ganhos() {
    var metros = Number(inputMetros.value);
    var mudas = metros * 9; //Quantidade de mudas por metro²
    var gramas = mudas * 800; //Quantidade de gramas de morango por muda
    var kg = gramas / 1000; //Converção quilogramas
    var valor = Number(kg * 10); //10 equivale ao Preço do quilo de morango
    var lucro = Number(valor * 0.6); //60% do valor de venda a ser considerado

    exibir.innerHTML = `Sem o <span style="color: darkred">StrongBerry</span> você vai lucrar <mark style="background-color: darkred; color: white;">R$${valor}</mark>. <br>
Com <span style="color: darkred">StrongBerry</span> você pode produzir uma colheita melhor podendo assim elevar os seus lucros em até 60% 
assim podendo gerar mais <mark style="background-color: rgb(0, 128, 0); color: white;">R$${
      lucro + valor
    }</mark> de lucro.`;
  }
</script>
