<!-- Inserir JS do Gráfico -->
<script>
  //GRÁFICO DE LINHAS - TEMPERATURAS DIÁRIAS
  // Dados do gráfico
  const labels = ['07:00', '10:00', '13:00', '16:00', '19:00', '21:00',];

  const data = {
    labels: labels,
    datasets: [{
      label: 'Temperatura Diária',
      backgroundColor: 'rgb(27, 54, 30)',
      borderColor: 'rgb(27, 54, 30)',
      tension: 0.2,
      data: [21, 23, 27, 19, 20, 19],
    }]
  };

  // Configurações do gráfico
  const config = {
    type: 'line',
    data,
    options: { maintainAspectRatio: false, }
  };

  var myChart = new Chart(
    document.getElementById('myChartLine'), config
  );



  //GRÁFCO DE BARRAS - QUANTIDADE POR ESPECIE
  const labelsBar = ['Colisa', 'Tetra', 'Coridora', 'Molinésia', 'Arco-íris', 'Betta'];

  const dataBar = {
    labels: labelsBar,
    datasets: [{
      label: 'Quantidade por espécie',
      backgroundColor: [
        'rgb(27, 54, 30)',
        'rgb(63, 119, 69)',
        'rgb(114, 207, 123)',
      ],
      data: [10, 70, 50, 5, 30, 65],
    }]
  };

  // Configurações do gráfico
  const configBar = {
    type: 'bar',
    data: dataBar,
    options: { maintainAspectRatio: false, },
  };

  var myChartBar = new Chart(
    document.getElementById('myChartBar'), configBar
  );



  //GRÁFCO DE PIZZA - IDADE
  const labelsPizza = ['Jovem', 'Adulto', 'Idoso'];

  const dataPizza = {
    labels: labelsPizza,
    datasets: [{
      label: 'Idade',
      backgroundColor: [
        'rgb(27, 54, 30)',
        'rgb(63, 119, 69)',
        'rgb(114, 207, 123)',
      ],
      data: [153, 60, 17],
    }]
  };

  // Configurações do gráfico
  const configPizza = {
    type: 'pie',
    data: dataPizza,
    options: { maintainAspectRatio: false, },
  };

  var myChartPizza = new Chart(
    document.getElementById('myChartPizza'), configPizza
  );
</script>

</html>
