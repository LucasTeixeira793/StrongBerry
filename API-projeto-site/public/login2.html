<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto IoT - Sobre</title>
    <!-- <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contato-e-email.css"> -->
</head>

<body>
    <!--header inicio-->
    <div class="header">
        <div class="container">
            <h1 class="titulo"><span class="highlight">Projeto</span> IoT Revolucionário</h1>
            <div class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="" class="current">email</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--header fim-->

    <div class="pag-email">
        <div class="container">
            <div class="box-email">
                <h1>email</h1>



                <form id="form_email" method="post" onsubmit="return entrar()">
                    Usuário:
                    <input type="text" class="input-padrao" name="email">
                    <br>
                    Senha:
                    <input type="password" class="input-padrao" name="password">
                    <br>
                    <button id="btn_entrar" class="btn-green">Entrar</button>
                </form>

                <div class="extra">
                    <div id="div_erro" class="msg_erro">
                    </div>

                    <img src="aguarde-orange.gif" id="img_aguarde"  > <!--style="display: none;"-->
                    
                </div>
            </div>
        </div>
    </div>

    <!--footer inicio-->
    <div class="footer">
        <div class="container">
            <h4>Feito com carinho por um aluno BandTec. Copyright © 2021</h4>
        </div>
    </div>
    <!--footer fim-->

</body>

</html>
<script>

    function entrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_email));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.email_usuario_meuapp = json.email;
                    sessionStorage.username_usuario_meuapp = json.username;

                    window.location.href = 'https://google.com';
                });

            } else {

                console.log('Erro de email!');

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizar_aguardar(texto);
                });
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.visibility = 'visible';
        div_erro.style.visibility = 'hidden';
    }

    function finalizar_aguardar(resposta) {
        btn_entrar.disabled = false;
        img_aguarde.style.visibility = 'hidden';
        div_erro.style.visibility = 'visible';
        div_erro.innerHTML = resposta;
    }

</script>
